<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Isa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.scss">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>

</head>
<body>
    <section id="container">
        <div class="carousel">
            <div>
                <div class="item img-sp">
                    <!-- <img src="img/iconesp.png" alt=""> -->
                </div>
            </div>
            <div>
                <div class="item img-rj">
                    <!-- <img src="img/iconerj.png" alt="java" /> -->
                </div>
            </div>
            <div>
                <div class="item img-cwb">
                    <!-- <img src="img/iconecwb.png" alt="java" /> -->
                </div>
            </div>
            <div>
                <div class="item img-rj">
                    <!-- <img src="img/iconesp.png" alt="java" /> -->
                </div>
            </div>
            <div>
                <div class="item img-sp">
                    <!-- <img src="img/iconerj.png" alt="java" /> -->
                </div>
            </div>
            <div>
                <div class="item img-rj">
                    <!-- <img src="img/iconecwb.png" alt="java" /> -->
                </div>
            </div>
        </div>
    </section>

    <script defer type="text/javascript">
        $(document).on('ready', function() {
            $(".carousel").slick({
                dots: true,
                arrows: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
            
        });
        
        $('.slider').slick({
            prevArrow: '< img src="/img/arrow-point-to-left.png" / >',
            nextArrow: '< img src="/img/arrow-point-to-right.png" / >',
        });
        $('.center').slick({
            arrows: true,
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [  
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3,
                    swipe:true,
                    swipeToSlide: true,
                    touchMove: true,
                    draggable: true
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1,
                    swipe: true,
                    swipeToSlide: true,
                    touchMove: true,
                    draggable: true
                }
            }
            ]
        });
        $('.carousel-content').slick({
            prevArrow:"<img class='a-left control-c prev slick-prev' src='/images/arrow-point-to-left.png'>",
            nextArrow:"<img class='a-right control-c next slick-next' src='/img/arrow-point-to-right.png'>"
        });
    </script>

</body>
</html>
